<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layouts/header :: head"> </head>
<body>
    <div th:replace="layouts/header :: navbar"></div>

    <div class="container fill">
        <p class="display-4 p-4 text-center">Kategóriák</p>
        <div class="img-hover-zoom img-hover-zoom--quick-zoom mb-5" th:each="category : ${categories}">
            <a th:href="@{/category/{id}(id=${category.categoryId})}">
                <img th:src="@{/images/categories/{image}(image=${category.imageUrl})}">
                <div class="overlay">
                    <div class="text" th:text="${category.categoryName}"></div>
                </div>
            </a>
        </div>
    </div>

    <div th:replace="layouts/footer :: footer"></div>
</body>
</html>
